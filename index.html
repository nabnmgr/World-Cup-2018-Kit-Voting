<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2018 World Cup Kit Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
  <header>
    <h1>
      <a href="/">2018 World Cup
        <span class="highlight"> Kit Voting Game</span>
      </a>
    </h1>
  </header>
  <div class="container">
    <main>
      <div class="team-1 fade-in">
        <img class="team__kit team__kit--1" src="">
        <div class="team__info">
          <img class="team__flag--1" src="">
          <p class="team__name--1"></p>
        </div>
        <button class="btn--remove remove--1">Eliminate</button>
      </div>

      <div class="team-2 fade-in">
        <img class="team__kit team__kit--2" src="">
        <div class="team__info">
          <img class="team__flag--2" src="">
          <p class="team__name--2"></p>
        </div>
        <button class="btn--remove remove--2">Eliminate</button>
      </div>
    </main>
    <div class="messages">
      <p class="game-status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
